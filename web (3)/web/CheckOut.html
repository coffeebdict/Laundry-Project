  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDoc,
      doc,
      arrayUnion,
      updateDoc,
      addDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfT3seQuX-KktG9YUls2yXdqTf-BaEnLo",
      authDomain: "laundry-38b7f.firebaseapp.com",
      projectId: "laundry-38b7f",
      storageBucket: "laundry-38b7f.appspot.com",
      messagingSenderId: "513313646509",
      appId: "1:513313646509:web:f605ba365885acb462e324",
      measurementId: "G-5L8CQQS95N",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userDocRef = sessionStorage.getItem("userDocRef");

    // Function to fetch user data from Firestore
    async function fetchUserData() {
      try {
        const docSnap = await getDoc(doc(db, userDocRef));
        if (docSnap.exists()) {
          const userData = docSnap.data();
          const firstName = userData.firstName;
          const lastName = userData.lastName;

          // Display user data in the header
          document.getElementById("user-name").innerText =
            firstName + " " + lastName;
          document.getElementById("display-name").innerText =
            "Hi " + firstName + " " + lastName;
          document.getElementById("user-suki-points").innerText =
            "SUKI PTS: " + userData.sukiPoints;
          document.getElementById("suki-points").innerText =
            "SUKI PTS: " + userData.sukiPoints;
        } else {
          console.log("No such document!");
        }
      } catch (error) {
        console.error("Error fetching user data: ", error);
      }
    }

    // Call fetchUserData function
    fetchUserData();

    // Function to format the date
    function formatDate(date) {
      const options = { year: "numeric", month: "long", day: "numeric" };
      return date.toLocaleDateString("en-US", options);
    }

    // Get the current date
    const currentDate = new Date();
    // Format the date
    const formattedDate = formatDate(currentDate);
    // Display the date in the specified element
    document.getElementById("current-date").textContent = formattedDate;

    document.getElementById("orderNumber").innerText = Math.floor(
      100000 + Math.random() * 900000
    );

    // Retrieve selected service, weight, price, and detergent details from session storage
    const selectedService = JSON.parse(
      sessionStorage.getItem("selectedService")
    );
    const selectedWeight = sessionStorage.getItem("selectedWeight");
    const selectedServicePrice = sessionStorage.getItem("selectedServicePrice");
    const selectedDetergent = JSON.parse(
      sessionStorage.getItem("selectedDetergent")
    );
    const selectedDetergentPrice = sessionStorage.getItem(
      "selectedDetergentPrice"
    );

    // Format service details
    const servicePrice = parseFloat(selectedService.price);
    const totalServicePrice = Math.ceil(
      parseFloat(selectedWeight) * parseFloat(selectedService.price)
    );
    document.getElementById("serviceType").innerText = selectedService.service;
    document.getElementById("serviceWeight").innerText =
      parseFloat(selectedWeight) + " KG";
    document.getElementById("servicePrice").innerText =
      "₱" + totalServicePrice.toFixed(2);

    // Format detergent details
    const detergentPrice = parseFloat(selectedDetergent.price);
    document.getElementById("detergentType").innerText =
      selectedDetergent.detergent;
    document.getElementById("detergentPrice").innerText =
      "₱" + detergentPrice.toFixed(2);

    // Calculate and display the total price
    let totalPrice = totalServicePrice + detergentPrice;
    document.getElementById("totalPrice").innerText =
      "₱" + totalPrice.toFixed(2);

    // Suki Points Usage
    document
      .getElementById("use-sukipoints")
      .addEventListener("click", async () => {
        const docSnap = await getDoc(doc(db, userDocRef));

        if (docSnap.exists()) {
          const userData = docSnap.data();
          const sukiPoints = userData.sukiPoints;

          if (sukiPoints > 0) {
            const updatedTotalSpent = totalPrice - sukiPoints;
            totalPrice = updatedTotalSpent;

            await updateDoc(doc(db, userDocRef), {
              sukiPoints: 0,
            });

            const newSukiPoints = userData.sukiPoints;

            document.getElementById("user-suki-points").innerText =
              "SUKI PTS: " + 0;
            document.getElementById("suki-points").innerText = "SUKI PTS: " + 0;
            document.getElementById("totalPrice").innerText =
              "₱" + totalPrice.toFixed(2);
          } else {
            console.log("You don't have enough suki points to use.");
          }
        }
      });

    // Process Checkout
    document
      .getElementById("finish-button")
      .addEventListener("click", async () => {
        const orderID = document.getElementById("orderNumber").innerText;
        const sukiPoints = Math.ceil(totalPrice / 11);

        const docSnap = await getDoc(doc(db, userDocRef));
        if (docSnap.exists()) {
          const userData = docSnap.data();
          const currentOrders = userData.orders || [];
          const currentTotalSpent = userData.total_spent || 0;
          const currentSukiPoints = userData.sukiPoints || 0;

          try {
            const orderRef = await addDoc(collection(db, "orders"), {
              orderID: orderID,
              weight: selectedWeight,
              addOnsPrice: detergentPrice,
              status: "Pending", // Default status
              kiloPrice: servicePrice,
              totalPrice: totalPrice,
              orderDate: currentDate,
              receiveDate: new Date(
                currentDate.getTime() + 5 * 24 * 60 * 60 * 1000
              ),
              sukiPoints: sukiPoints,
              serviceType: selectedService.service,
              detergentType: selectedDetergent.detergent,
              customer: userDocRef,
            });

            await updateDoc(doc(db, userDocRef), {
              sukiPoints: currentSukiPoints + sukiPoints,
              orders: arrayUnion(orderRef),
              total_order: currentOrders.length + 1,
              total_spent: currentTotalSpent + totalPrice,
            });

            window.location.href = "FINISH.html";
          } catch (error) {
            console.error("Error adding document: ", error);
          }
        }
      });
  </script>
