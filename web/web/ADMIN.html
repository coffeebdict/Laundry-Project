    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        getDoc,
        doc,
        updateDoc,
        deleteDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBfT3seQuX-KktG9YUls2yXdqTf-BaEnLo",
        authDomain: "laundry-38b7f.firebaseapp.com",
        projectId: "laundry-38b7f",
        storageBucket: "laundry-38b7f.appspot.com",
        messagingSenderId: "513313646509",
        appId: "1:513313646509:web:f605ba365885acb462e324",
        measurementId: "G-5L8CQQS95N",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const customerTable = document.getElementById("customer-table");

      async function fetchOrders() {
        try {
          const ordersRef = collection(db, "orders");
          const snapshot = await getDocs(ordersRef);

          const orderPromises = snapshot.docs.map(async (orderDoc) => {
            const orderData = orderDoc.data();

            if (orderData.customer) {
              const customerRef = doc(db, orderData.customer);
              const customerDoc = await getDoc(customerRef);
              const customerData = customerDoc.data();

              if (customerData) {
                const customerNumber = customerData.number;
                const customerName = `${customerData.firstName} ${customerData.lastName}`;

                const orderDate = orderData.orderDate;
                const formattedOrderDate = new Date(
                  orderDate.seconds * 1000
                ).toLocaleDateString("en-US", { timeZone: "UTC" });

                // Create a new row for the table
                const row = document.createElement("tr");
                row.setAttribute("data-order-id", orderDoc.id); // Assign order ID as a data attribute
                row.style.backgroundColor = "#8dc1ed";
                row.innerHTML = `
            <td class="u-align-center u-text u-text-black u-text-11">${customerNumber}</td>
            <td class="u-align-center u-text u-text-black u-text-11">${customerName}</td>
            <td class="u-align-center u-text u-text-black u-text-11">${formattedOrderDate}</td>
            <td class="u-align-center u-text u-text-black u-text-11">${
              orderData.serviceType
            }</td>
            <td class="u-align-center u-text u-text-black u-text-11">${
              orderData.detergentType
            }</td>
            <td class="u-align-center u-text u-text-black u-text-11">${
              orderData.weight
            } KG</td>
            <td class="u-align-center u-text u-text-black u-text-11">₱${orderData.totalPrice.toFixed(
              2
            )}</td>
            <td class="u-align-center u-text u-text-black u-text-11">${
              orderData.status
            }</td>
            <td class="u-align-center u-text u-text-black u-text-11">
              <div class="dropdown">
                  <button class="dropbtn">&#8943;</button>
                  <div class="dropdown-content">
                      <a href="#" class="edit-link">Edit</a>
                      <a href="#" class="delete-link">Delete</a>
                  </div>
                  <div class="edit-content">
                    <a href="#" class="status-link" data-status="Pending">Pending</a>
                    <a href="#" class="status-link" data-status="Complete">Complete</a>
                    <a href="#" class="status-link" data-status="Cancelled">Cancelled</a>
                    <a href="#" class="status-link" data-status="Refunded">Refund</a>
                  </div>
              </div>
            </td>
          `;

                document.getElementById("customer-table-body").appendChild(row);
              }
            }
          });
          await Promise.all(orderPromises);
        } catch (error) {
          console.error("Error fetching orders: ", error);
        }
      }

      fetchOrders();

      let deleteOrderId = null;

      document.addEventListener("click", async function (e) {
        if (e.target.matches(".dropbtn")) {
          const dropdownContent = e.target.nextElementSibling;
          dropdownContent.classList.toggle("show");
          document.querySelectorAll(".edit-content").forEach((dropdown) => {
            dropdown.classList.remove("show");
          });
        } else if (e.target.matches(".edit-link")) {
          e.preventDefault();
          const editContent = e.target.parentElement.nextElementSibling;
          editContent.classList.toggle("show");
          document.querySelectorAll(".dropdown-content").forEach((dropdown) => {
            dropdown.classList.remove("show");
          });
        } else if (e.target.matches(".status-link")) {
          e.preventDefault();
          const status = e.target.dataset.status;

          const orderId = e.target.closest("tr").getAttribute("data-order-id");

          if (orderId) {
            await updateOrderStatus(orderId, status);
          } else {
            console.error("Order ID not found.");
          }
        } else if (e.target.matches(".delete-link")) {
          e.preventDefault();
          deleteOrderId = e.target.closest("tr").getAttribute("data-order-id");
          if (deleteOrderId) {
            document.getElementById("delete-popup").style.display = "block";
          } else {
            console.error("Order ID not found.");
          }
        } else {
          document.querySelectorAll(".dropdown-content").forEach((dropdown) => {
            dropdown.classList.remove("show");
          });
          document.querySelectorAll(".edit-content").forEach((dropdown) => {
            dropdown.classList.remove("show");
          });
        }
      });

      document
        .getElementById("confirm-delete-button")
        .addEventListener("click", async function () {
          if (deleteOrderId) {
            await deleteOrder(deleteOrderId);
          }
        });

      document
        .getElementById("cancel-delete-button")
        .addEventListener("click", function () {
          document.getElementById("delete-popup").style.display = "none";
        });

      async function updateOrderStatus(orderId, status) {
        try {
          const orderRef = doc(db, "orders", orderId);
          await updateDoc(orderRef, { status: status });
          window.location.href = "ADMIN.html";
        } catch (error) {
          console.error("Error updating order status: ", error);
        }
      }

      async function deleteOrder(orderId) {
        try {
          const orderRef = doc(db, "orders", orderId);
          await deleteDoc(orderRef);
          window.location.href = "ADMIN.html";
        } catch (error) {
          console.error("Error deleting order: ", error);
        }
      }
    </script>
