    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        getDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBfT3seQuX-KktG9YUls2yXdqTf-BaEnLo",
        authDomain: "laundry-38b7f.firebaseapp.com",
        projectId: "laundry-38b7f",
        storageBucket: "laundry-38b7f.appspot.com",
        messagingSenderId: "513313646509",
        appId: "1:513313646509:web:f605ba365885acb462e324",
        measurementId: "G-5L8CQQS95N",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const userDocRef = sessionStorage.getItem("userDocRef");

      // Function to fetch user data from Firestore
      async function fetchUserData() {
        try {
          const docSnap = await getDoc(doc(db, userDocRef));
          if (docSnap.exists()) {
            const userData = docSnap.data();
            const firstName = userData.firstName;
            const lastName = userData.lastName;

            // Display user data in the header
            document.getElementById("user-name").innerText =
              firstName + " " + lastName;
            document.getElementById("user-suki-points").innerText =
              "SUKI PTS: " + userData.sukiPoints;
          } else {
            console.log("No such document!");
          }
        } catch (error) {
          console.error("Error fetching user data: ", error);
        }
      }

      // Call fetchUserData function
      fetchUserData();

      const profileButton = document.getElementById("profile-button");
      profileButton.addEventListener("click", () => {
        window.location.href = "Profile.html";
      });

      const backButton = document.getElementById("back-button");
      backButton.addEventListener("click", () => {
        window.location.href = "Detergents.html";
      });

      // Function to format the date
      function formatDate(date) {
        const options = { year: "numeric", month: "long", day: "numeric" };
        return date.toLocaleDateString("en-US", options);
      }

      // Get the current date
      const currentDate = new Date();
      // Format the date
      const formattedDate = formatDate(currentDate);
      // Display the date in the specified element
      document.getElementById("current-date").textContent = formattedDate;

      document
        .getElementById("weightForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const weight = document.getElementById("weightInput").value;
          console.log("Weight:", weight);
          if (weight >= 1 && weight <= 7) {
            sessionStorage.setItem("selectedWeight", weight);
            window.location.href = "CheckOut.html";
          } else {
            alert("Please enter a valid weight between 1 and 7 kg.");
          }
        });
    </script>
