                  <input

                    name="phoneNumber"
                    class="u-border-6 u-border-custom-color-2 u-input u-input-rectangle u-radius u-input-1"

                  />

                  <label

                  <input
                    type="password"

                    name="password"

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBfT3seQuX-KktG9YUls2yXdqTf-BaEnLo",
        authDomain: "laundry-38b7f.firebaseapp.com",
        projectId: "laundry-38b7f",
        storageBucket: "laundry-38b7f.appspot.com",
        messagingSenderId: "513313646509",
        appId: "1:513313646509:web:f605ba365885acb462e324",
        measurementId: "G-5L8CQQS95N",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      document
        .getElementById("login-button")
        .addEventListener("click", async () => {
          const phoneNumber = document.getElementById("phone-number").value;
          const password = document.getElementById("password").value;

          // Clear any previous messages
          document.getElementById("success-message").style.display = "none";
          document.getElementById("error-message").style.display = "none";

          try {
            const customerQuery = query(
              collection(db, "customers"),
              where("number", "==", phoneNumber),
              where("password", "==", password)
            );
            const adminQuery = query(
              collection(db, "admins"),
              where("number", "==", phoneNumber),
              where("password", "==", password)
            );
            const customerSnapshot = await getDocs(customerQuery);
            const adminSnapshot = await getDocs(adminQuery);

            if (!customerSnapshot.empty) {
              // Login successful as customer
              document.getElementById("error-message").style.display = "none";
              document.getElementById("success-message").style.display =
                "block";
              setTimeout(() => {
                // Create session with document reference
                const docRef = customerSnapshot.docs[0].ref;
                sessionStorage.setItem("userDocRef", docRef.path);
                window.location.href = "Service.html";
              }, 1000);
            } else if (!adminSnapshot.empty) {
              // Login successful as admin
              document.getElementById("error-message").style.display = "none";
              document.getElementById("success-message").style.display =
                "block";
              setTimeout(() => {
                // Create session with document reference
                const docRef = adminSnapshot.docs[0].ref;
                sessionStorage.setItem("userDocRef", docRef.path);
                window.location.href = "ADMIN.html";
              }, 1000);
            } else {
              // Login failed
              document.getElementById("error-message").style.display = "block";
            }
          } catch (error) {
            console.error("Error logging in: ", error);
            document.getElementById("error-message").style.display = "block";
          }
        });
    </script>
